	/* All tables are 100% width */
	table-layout: fixed;

table#tblHardening { border: none; border-collapse: collapse; word-break: break-word;}

						}

									border-right: none; }
table#tblHardening th:last-child { border-left: none; 
								   border-right: 2px solid #000; }
table#tblHardening td:first-child { border-left: 2px solid #000;
									border-right: none; }
table#tblHardening td:last-child { border-left: none; 
								   border-right: 2px solid #000; }

@media screen and (max-width:600px) {
	/*styling for objects with screen size less than 600px; */
	body, table, td, p, a, li, blockquote {
		-webkit-text-size-adjust: none!important;
		font-family: sans-serif;
	}
	table {
		/* All tables are 100% width */
		width: 100%;
	}
	.footer {
		/* Footer has 2 columns each of 48% width */
		height: auto !important;
		max-width: 48% !important;
		width: 48% !important;
	}
	table.responsiveImage {
		/* Container for images in catalog */
		height: auto !important;
		max-width: 30% !important;
		width: 30% !important;
	}
	table.responsiveContent {
		/* Content that accompanies the content in the catalog */
		height: auto !important;
		max-width: 66% !important;
		width: 66% !important;
	}
	.top {
		/* Each Columnar table in the header */
		height: auto !important;
		max-width: 48% !important;
		width: 48% !important;
	}
	.catalog {
		margin-left: 0%!important;
	}
}

@media screen and (max-width:480px) {
	/*styling for objects with screen size less than 480px; */
	body, table, td, p, a, li, blockquote {
		-webkit-text-size-adjust: none!important;
		font-family: sans-serif;
	}
	table {
		/* All tables are 100% width */
		width: 100% !important;
		border-style: none !important;
	}
	.footer {
		/* Each footer column in this case should occupy 96% width  and 4% is allowed for email client padding*/
		height: auto !important;
		max-width: 96% !important;
		width: 96% !important;
	}
	.table.responsiveImage {
		/* Container for each image now specifying full width */
		height: auto !important;
		max-width: 96% !important;
		width: 96% !important;
	}
	.table.responsiveContent {
		/* Content in catalog  occupying full width of cell */
		height: auto !important;
		max-width: 96% !important;
		width: 96% !important;
	}
	.top {
		/* Header columns occupying full width */
		height: auto !important;
		max-width: 100% !important;
		width: 100% !important;
	}
	.catalog {
		margin-left: 0%!important;
	}
	button {
		width: 90%!important;
	}
}
details {
  position: relative;
  padding-top: 1rem;
  padding-bottom: 1rem;
}
details summary::before {
  content: "";
  position: absolute;
  left: 0;
  width: 1.5em;
  height: 1.5em;
  transition: transform 0.1s linear;
}
details[open] summary:before {
  transform: rotate(90deg);
}
details > p {
	padding-left: 30px;
	align-items: center;
	display: flex;
}
summary {
  width: 100%;
  align-items: center;
}
summary:hover {
  color: #007bff;
  cursor: pointer;
}
summary:focus {
  outline: none;
}
</style>
